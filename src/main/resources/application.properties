spring.application.name=url-shortener

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/urlshortener}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:shortener}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:shortener123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=${SERVER_PORT:8081}

# URL Shortener Config
url.shortener.base-url=http://localhost
url.shortener.custom-code-min-length=3
url.shortener.custom-code-max-length=20